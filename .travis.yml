language: go

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode7.2

go:
  # - 1.7.x
  - 1.8.x

script:
  - go test -v ./...

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; brew install libusb; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libusb-dev libusb-1.0-0 libusb-1.0-0-dev; fi
